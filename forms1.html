<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Comprehensive HTML Form</h2>
    <form action="" method="">
<label for="text">input</label>
<input type="password" id="password" name="password"><br><br>
<!--Email Input-->
<label for="email">Email:</label>
<input type="email" id="password" name="password"><br><br>
<!--Number Input-->
<label for="number">Number:</label>
<input type="number" id="number" name="number" min="0" max="100"><br><br>
<!-- Date input-->
 <label for="Date">Date:</label>
 <input type="date" id="date" name="date"><br><br>
 <!-- time input-->
  <label for="Time">Time</label>
  <input type="time" id="time" name="time"><br><br>
 <!-- color input-->
 <label for="color">Color</label>
 <input type="color" id="color" name="color"><br><br>
<!-- checkbox -->
<label for="subscribe">Subscribe</label><br>
<input type="checkbox" id="subscribe" name="subscribe"><br><br>
<!-- Radio Button -->
 <label>Gender:</label><br>
 <input type="radio" id="male" name="gender"nvalue="male">
 <label for="male">Male</label><br>
 <input type="radio" id="female" name="gender" value="female">
 <label for="female">Female</label><br><br>
<!-- Dropdown select -->
<label for="country">Country</label><br>
<select id="country" name="country">
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
    <option value="canada">Color</option> 
</select><br><br>
<!-- Textarea-->
 <label for="comments">Comments</label><br>
 <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
 <!--Range Slider-->
 <label for="range">Range:</label><br>
 <input type="range" id="range" name="range" min="0" max="100">
 <!-- URL Input-->
  <label for="website">Website</label> <br>
  <input id="website" id="website" name="website" placeholder="https://example.com">
  <!-- Submit Button -->
   <input type="submit" value="submit Form"><br><br>
   <!-- reset button -->
    <input type="reset" value="Reset Form">
</form>
    
</body>
</html>
