<body>
    <script>
    function findLargestNumber(nums) {
        let largest = nums[0];
        
        for (let i = 1; i < nums.length; i++) {
            if (nums[i] > largest) {
                largest = nums[i];
            }
        }
        
        return largest;
    }
    const numbers=[3,4,5,6,7,8,9];
    console.log(findLargestNumber(numbers));
   </script> 
</body>
