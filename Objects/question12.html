<body>
    <script>
    const salaries = { John: 1000, Alice: 5000, Bob: 1500 };

function sortSalaries(salaries) {
    return Object.entries(salaries)
        .sort((a, b) => a[1] - b[1]) 
        .map(entry => entry[0]); 
}
console.log(sortSalaries(salaries));
    </script>
</body>
