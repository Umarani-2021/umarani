<body>
    <script>
 const team = { Alice: 10, Bob: 15, Charlie: 20 };
function incrementValues(obj, increment) {
    for (let key in obj) {
        obj[key] += increment;
    }
}
incrementValues(team, 5);
console.log(team); 
    </script>
