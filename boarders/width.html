<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h1{
            border-style:solid;
            border-width:thin;
        }
        div{
            border-style:solid;
            border-width:thin;
        }
    </style>
    <h1>A heading with a thin border</h1>
    <div>A div element with a thin border</div>
    <p><strong>Note:</strong>The border-width property does not work if it is used alone.
                             border-style property to set the border first.</p>
        
</body>
</html>
