<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color:red;
        }
        p{
            color:inherit;
        }
        h1{
            color:green;
        }
    </style>
</head>
<body>
    <div>
        <h1>this heading is green because it overrides inheritances</h1>
        <p> This is paragraph inherit red color from the inherit</p>
    </div>
    
</body>
</html>
