<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    h1{
        font-size:24px;
        color:black;
    }
    h1::before{
        content: "*";
        color:gold;
    }
    h1::after{
        content: "*";
        color:gold;
    }
</style>

    <p>Welcome to pseudo elements</p>
    
</body>
